<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
</head>
<body>
    <h1 id="logado-text">Logado!</h1>
    <script>
        // JavaScript to extract and set the name from the query parameter
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        if (name) {
            document.getElementById('logado-text').textContent = `Logado ${name}`;
        }
    </script>
</body>
</html>
